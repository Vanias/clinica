<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/Principal.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Cadastrar Clínica">
			<p:messages />

			<p:panelGrid columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{editarClinica.clinica.nome}" required="true"
					requiredMessage="Nome não informado." />
			</p:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Salvar" ajax="false"
					action="#{editarClinica.salvarAction}" />
				<p:commandButton value="Cancelar" ajax="false" action="Listar.jsf"
					immediate="true" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
