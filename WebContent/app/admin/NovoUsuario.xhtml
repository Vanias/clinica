<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/app/Principal.xhtml">

	<ui:define name="conteudo">


		<p:panel header="Novo Usuário">
			<p:messages />
			<p:panelGrid columns="2">
				<h:outputText value="Nome:" />
				<p:inputText value="#{novoUsuario.usuario.nome}" required="true"
					requiredMessage="Nome não informado." />

				<h:outputText value="Login:" />
				<p:inputText value="#{novoUsuario.usuario.usuario}" required="true"
					requiredMessage="Login não informado." />

				<h:outputText value="Senha:" />
				<p:password value="#{novoUsuario.senha1}" />

				<h:outputText value="Confirme a senha" />
				<p:password value="#{novoUsuario.senha2}" />
			</p:panelGrid>

			<p:commandButton value="Salvar" ajax="false"
				action="#{novoUsuario.salvarUsuario}" />
			<p:commandButton value="Cancelar" ajax="false" immediate="true"
				action="ListarUsuarios.jsf" />
		</p:panel>
	</ui:define>
</ui:composition>
